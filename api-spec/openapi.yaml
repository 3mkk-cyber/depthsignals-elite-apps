openapi: 3.0.3
info:
  title: DepthSignals Elite Backend API (bureauvk/depthsignals-elite-backend)
  description: |
    Regenerated from routes/web.php [cite:13]. Minimal routes:
    - GET / (welcome view)
    - GET /admin/dashboard (auth protected, DashboardController@index)
    - GET /admin/dashboard (dev bypass, no auth)
    
    Auth: Laravel middleware (Sanctum?). Expand with more routes/controllers.
    Backend deploy URL: Update apps baseURL (e.g. https://your-deploy.bureauvk-backend).
  version: 1.0.0
servers:
  - url: https://your-deploy.bureauvk-backend/admin
    description: Production backend
  - url: http://localhost:8000/admin
    description: Local dev
security:
  - bearerAuth: []
paths:
  /:
    get:
      tags:
        - Home
      summary: Welcome page
      responses:
        '200':
          description: Welcome view
  /admin/dashboard:
    get:
      tags:
        - Admin Dashboard
      summary: Dashboard index (production - requires auth)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
        '401':
          description: Unauthorized
    get:
      tags:
        - Admin Dashboard (Dev)
      summary: Dashboard index (dev bypass - no auth)
      description: Development route without middleware
      responses:
        '200':
          $ref: '#/components/schemas/Dashboard'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Sanctum
  schemas:
    Dashboard:
      type: object
      properties:
        # Infer from DashboardController@index - customize
        data:
          type: object
        positions:
          type: array
        pnl:
          type: number
        win_rate:
          type: number
